<!DOCTYPE html>
<html>
  <head>
    <title>Place searches</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map_frame {
        height: 100%;
      }
    </style>
    <script>
var map;
var infowindow;

function initMap() {
  var oviedo_eii = {lat: 43.354810, lng: -5.851805};

  map = new google.maps.Map(document.getElementById('map_frame'), {
    center: oviedo_eii,
    zoom: 15
  });

  infowindow = new google.maps.InfoWindow();
  
  var circuloOptions = {
	  strokeColor: '#0000FF',
	  strokeOpacity: 0.8,
	  strokeWeight: 2,
	  fillColor: '#00FF00',
	  fillOpacity: 0.15,
	  map: map,
	  center: oviedo_eii,
	  radius: 500
	};
	var circulo = new google.maps.Circle(circuloOptions);

  var service = new google.maps.places.PlacesService(map);
  // busca los bares en un radio de 500 metros alrededor de la EII
  service.nearbySearch({
    location: oviedo_eii,
    radius: 500,
    types: ['bar']
  }, callback);
}

function callback(results, status) {
  if (status === google.maps.places.PlacesServiceStatus.OK) {
    for (var i = 0; i < results.length; i++) {
      createMarker(results[i]);
    }
  }
}

function createMarker(place) {
  var placeLoc = place.geometry.location;
  var marker = new google.maps.Marker({
    map: map,
    position: place.geometry.location
  });

  google.maps.event.addListener(marker, 'click', function() {
    infowindow.setContent(place.name);
    infowindow.open(map, this);
  });
}

    </script>
  </head>
  <body>
    <div id="map_frame"></div>
    <script src="https://maps.googleapis.com/maps/api/js?signed_in=true&libraries=places&callback=initMap&key=AIzaSyAaBo7bx5QaWY44Z4In3u8BNLGJxHiiLzs" async defer></script>
  </body>
</html>
