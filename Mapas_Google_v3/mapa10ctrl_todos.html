<!DOCTYPE html>
<html>
  <head>
	<title>Mapa controles todos - Ejemplo del API JavaScript de Google Maps v3</title>
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map_frame { height: 100%; }
    </style>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?callback=initMap&key=AIzaSyAaBo7bx5QaWY44Z4In3u8BNLGJxHiiLzs">
    </script>
    <script type="text/javascript">
	var map;
	function initMap() {
		var oviedo_eii = new google.maps.LatLng(43.354810,-5.851805);
		var misOpciones = {
		  center: oviedo_eii,
		  zoom: 14,
		  mapTypeId: google.maps.MapTypeId.ROADMAP,
		  zoomControl: true,
		  mapTypeControl: true,
		  scaleControl: true,
		  streetViewControl: true,
		  rotateControl: true
		};
	  map = new google.maps.Map(document.getElementById("map_frame"), misOpciones);
	}
    </script>
  </head>

  <body>
    <div id="map_frame"></div>
  </body>
</html>
