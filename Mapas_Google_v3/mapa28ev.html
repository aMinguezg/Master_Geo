<html>

<head>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<title>Ejemplo del API JavaScript de Google Maps v3: Eventos DOM</title>
	<script async defer src="https://maps.googleapis.com/maps/api/js?callback=initMap">
	</script>
	<script>
		function initMap() {
			var miLatlng = new google.maps.LatLng(43.354810, -5.851805);  // Europa
			var misOpciones = {
				zoom: 4,
				center: miLatlng,
				mapTypeId: google.maps.MapTypeId.ROADMAP
			}
			var map = new google.maps.Map(document.getElementById("marco_mapa"), misOpciones);

			// 
			google.maps.event.addDomListener(document.getElementById('marco_mapa'), 'click', mostrarAlerta);
		}

		function mostrarAlerta() {
			alert('Has pinchado en el mapa');
		}

		google.maps.event.addDomListener(window, 'load', initialize);
	</script>
</head>

<body>
	<div id="marco_mapa" style="width:100%; height:100%"></div>
</body>

</html>
