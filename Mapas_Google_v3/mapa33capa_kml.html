<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps JavaScript API v3 Ejemplo: Kml Layer KML</title>
<link href="css/default.css" rel="stylesheet" type="text/css" />
<script async defer
src="https://maps.googleapis.com/maps/api/js?callback=initMap">
</script>
<script>
function initMap() {
  var playa_aguilar = new google.maps.LatLng(43.554143, -6.110627);
  var myOptions = {
    zoom: 16,
    center: playa_aguilar,
    mapTypeId: google.maps.MapTypeId.SATELLITE
  }

  var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

  var ctaLayer = new google.maps.KmlLayer('http://www.pulso.uniovi.es/mapas/playa_aguilar.kml');
  ctaLayer.setMap(map);
}
</script>
</head>
<body>
  <div id="map_canvas"></div>
</body>

</html>
