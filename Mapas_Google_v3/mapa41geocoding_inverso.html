<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<title>Ejemplo API Google Maps v3: Geocoding-inverso</title>
<script async defer
src="https://maps.googleapis.com/maps/api/js?callback=initMap">
</script>
<script>
	var geocoder;
	var map;
	var infowindow = new google.maps.InfoWindow();
	var marker;
	
	function initMap() {
		geocoder = new google.maps.Geocoder();
		
		var latlng = new google.maps.LatLng(43.354810,-5.851805);
		var misOpciones = {
			zoom: 14,
			center: latlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		map = new google.maps.Map(document.getElementById("marco_mapa"), misOpciones);
	}

	function codeLatLng() {
		var input = document.getElementById("latlng").value;
		var latlngStr = input.split(",",2);
		var lat = parseFloat(latlngStr[0]);
		var lng = parseFloat(latlngStr[1]);
		var latlng = new google.maps.LatLng(lat, lng);
		geocoder.geocode({'latLng': latlng}, function(results, status) {
			if (status == google.maps.GeocoderStatus.OK) {
				if (results[1]) {
					map.setZoom(11);
					marker = new google.maps.Marker({
					position: latlng, 
					map: map
					}); 
				infowindow.setContent(results[0].formatted_address+"<br>"+
									results[1].formatted_address+"<br>"+
									results[2].formatted_address+"<br>"+
									results[3].formatted_address+"<br>"+
									results[4].formatted_address+"<br>"+
									results[5].formatted_address);
				infowindow.open(map, marker);
				} else {
					alert("No se ha encontrado ningï¿½n resultado");
				}
					} else {
						alert("Error en el geocoder debido a: " + status);
						}
		});
	}
	
</script>
</head>
<body>
  <div> 
    <input id="latlng" type="textbox" value="43.354810,-5.851805">
    <input type="button" value="Geocodificaci&oacute;n inversa" onclick="codeLatLng()">
  </div> 
  <div id="marco_mapa" style="height:90%; top:30px; border: 1px solid black;"></div>
</body>
</html>
