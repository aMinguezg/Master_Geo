<!DOCTYPE html>
<html>
  <head>
	<title>Eventos de usuario - Ejemplo del API JavaScript de Google Maps v3</title>
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map_frame { height: 100%; }
    </style>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?callback=initMap&key=AIzaSyAaBo7bx5QaWY44Z4In3u8BNLGJxHiiLzs">
    </script>
    <script type="text/javascript">
	var map;
	function initMap() {
		// Creamos un mapa
		var miLatlng = new google.maps.LatLng(43.354810,-5.851805);
		var misOpciones = {
			zoom: 8,
			center: miLatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		}
		map = new google.maps.Map(document.getElementById("map_frame"), misOpciones);

		// Aï¿½adimos un marcador
		var marcador = new google.maps.Marker({
			position: miLatlng, 
			map: map, 
			title:"Marcador para pulsar"
		});

		// registra detector para el evento click
		google.maps.event.addListener(marcador, 'click', function() {
			alert("Has hecho click en el marcador.");
		});

	}
    </script>
  </head>

  <body>
    <div id="map_frame"></div>
  </body>
</html>
