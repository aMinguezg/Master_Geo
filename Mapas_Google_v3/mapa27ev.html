<!DOCTYPE html>
<html>
  <head>
	<title>Eventos de cambio de estado - Ejemplo del API JavaScript de Google Maps v3</title>
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map_frame { height: 100%; }
    </style>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?callback=initMap&key=AIzaSyAaBo7bx5QaWY44Z4In3u8BNLGJxHiiLzs">
    </script>
    <script type="text/javascript">
	var map;
	function initMap() {
		var oviedo_eii = new google.maps.LatLng(43.354810,-5.851805);
		var misOpciones = {
		  center: oviedo_eii,
		  zoom: 4,
		  mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		  map = new google.maps.Map(document.getElementById("map_frame"), misOpciones);
		  
		  var zoomLevel;
		  var infowindow = new google.maps.InfoWindow(
			{ content: 'Prueba nivel de zoom',
			  position: oviedo_eii
			});
		  infowindow.open(map);

		  google.maps.event.addListener(map, 'zoom_changed', function() {
			zoomLevel = map.getZoom();
			map.setCenter(oviedo_eii);
			infowindow.setContent("<p>Escuela de Ingenieria Inform&aacute;tica. Universidad de Oviedo</p><p>Zoom: " + zoomLevel+"</p>");
/*			if (zoomLevel == 0) {
			  map.setZoom(10);
			}*/
		  });
	  
	}
    </script>
  </head>

  <body>
    <div id="map_frame"></div>
  </body>
</html>
