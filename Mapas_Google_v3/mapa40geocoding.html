<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<title>Ejemplo API Google Maps v3: Geocoding</title>
<script async defer
src="https://maps.googleapis.com/maps/api/js?callback=initMap">
</script>
<script>
	var geocoder;
	var map;
	function initMap() {
		geocoder = new google.maps.Geocoder();
		
		var latlng = new google.maps.LatLng(43.354810,-5.851805);
		var misOpciones = {
			zoom: 14,
			center: latlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		map = new google.maps.Map(document.getElementById("marco_mapa"), misOpciones);
	}

	function codeAddress() {
		var dir = document.getElementById("direcion").value;
		geocoder.geocode( { 'address': dir}, function(results, status) {
			if (status == google.maps.GeocoderStatus.OK) {
				map.setCenter(results[0].geometry.location);
				var marker = new google.maps.Marker({
					map: map, 
					position: results[0].geometry.location
				});
			} else {
				alert("La geo-codificaci�n no tuvo �xico por la siguiente raz�n: " + status);
			}
		});	
	}
	
</script>
</head>
<body>
  <div> 
    <input id="direcion" type="textbox" value="Mieres"> 
    <input type="button" value="Situa en el mapa" onclick="codeAddress()"> 
  </div> 
  <div id="marco_mapa" style="height:90%; top:30px"></div>
</body>
</html>
