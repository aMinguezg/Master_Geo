<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <title>Proyecto Adrian</title>
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places">
        </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/script.js"></script>
</head>

<body>
    <h1 id="titulo">PROTOTIPO SIGRBM (SIG de Rutas verdes en Bicicleta por Madrid)</h1>
    <section id="mapas">
        <section class="map-view" id="map-view"></section>
        <section id="wms_azul"></section>
        <section id="wms_verde"></section>
    </section>
    <section id="menu">
        <section id="serviciosWms">
            <h1>Sendas verdes y Lagunas en Madrid</h1>
            <section id="botonesWms">
                <button id="btnAzul">Lagunas</button>
                <button id="btnVerde">Verdes</button>
                <button id="btnUltimo">Quitar reciente</button>
                <button id="btnTodas">Quitar todas</button>
            </section>
        </section>
        <section id="capasKml">
            <h1>Elige una ruta</h1>
            <section id="botonesKml">
                <button id="btnNorte">Ruta Norte</button>
                <button id="btnBorrarNorte">Quitar R. Norte</button>
                <button id="btnSur">Ruta Sur</button>
                <button id="btnBorrarSur">Quitar R. Sur</button>
                <button id="btnSantiago">Ruta Santiago</button>
                <button id="btnBorrarSantiago">Quitar R. Santiago</button>
            </section>

        </section>
        <section id="serviciosGoogle">
            <h1>Encuentra una tienda de Bicis cerca</h1>
            <section id="botonesGoogle">
                <button id="btnTiendas">Empezar a encontrar</button>
                <button id="btnTiendasEliminar">Dejar de encontrar</button>
                <button id="btnQuitar">Quitar Tiendas</button>
            </section>
        </section>
    </section>
</body>

</html>
